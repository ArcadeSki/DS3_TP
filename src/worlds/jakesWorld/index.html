    <script>
      AFRAME.registerComponent("blue-button", {
        init: function () {
          let el = this.el;
          this.addMarker = function (e) {
            // If the laser exists, then remove it
            let elim = document.getElementById("blue-laser");
            if (elim) {
              elim.remove();
              console.log("BLUE laser deleted");
              let soundFX = document.querySelectorAll(".laser-off-sound");
              soundFX.forEach(function (soundEntity) {S
                soundEntity.components.sound.playSound();
              });
            }
            // if the laser doesn't exist, then add one
            else {
              let scene = document.querySelector("a-scene");
              let newLaser = document.createElement("a-entity");
              newLaser.setAttribute("geometry", { primitive: "cylinder" });
              newLaser.setAttribute("material", "color: #00eeff");
              newLaser.setAttribute("material", "emissive", "#00eeff");
              newLaser.setAttribute("position", "-3.5 0.656 -2.287");
              newLaser.setAttribute("scale", "0.067 1.06 0.067");
              newLaser.setAttribute("id", "blue-laser");
              newLaser.setAttribute("light", "type", "point");
              newLaser.setAttribute("light", "color", "#00eeff");
              newLaser.setAttribute("light", "angle", "9.42");
              newLaser.setAttribute("light", "intensity", ".9");
              newLaser.setAttribute("light", "distance", "2");
              newLaser.setAttribute("light", "castShadow", "true");
              scene.appendChild(newLaser);
              console.log("BLUE laser added");

              let soundFX = document.querySelectorAll(".laser-on-sound");
              soundFX.forEach(function (soundEntity) {
                soundEntity.components.sound.playSound();
              });
            }
          };
          this.el.addEventListener("click", this.addMarker);
        },
        remove: function () {
          this.el.removeEventListener("click", this.addMarker);
        },
      });
    </script>

    <script>
      AFRAME.registerComponent("lightstation", {
        init: function () {
          let el = this.el;
          this.addMarker = function (e) {
            let flash = document.getElementById("flashlight");
            let station = document.getElementById("stationDock");
            let player = document.getElementById("player");
            let roomlight = document.getElementById("roomlight");

            let laserBlue = document.getElementById("blue-laser");
            let laserPurple = document.getElementById("purple-laser");
            let laserOrange = document.getElementById("orange-laser");
            let laserGreen = document.getElementById("green-laser");

            // if the player is holding the light when interacting with the dock
            if (flash.getAttribute("where") === "held") {
              flash.remove();
              flash = flash.cloneNode(flash);

              station.appendChild(flash);
              flash.setAttribute("position", "-.02 -.12 .5");
              flash.setAttribute("scale", ".25 2.5 .25");
              flash.setAttribute("rotation", "90 0 0");
              flash.setAttribute("where", "docked");
              console.log("FLASHLIGHT ON STATION");

              if (laserBlue && laserGreen && !laserOrange && laserPurple && flash.getAttribute("where") === "docked") {
                let scene = document.querySelector("a-scene");
                let newLight = document.createElement("a-entity");
                newLight.setAttribute("id", "roomlight");
                newLight.setAttribute("position", "-2.48946 3.72618 0");
                newLight.setAttribute("rotation", "-90 0 0");
                newLight.setAttribute("light", "type", "spot");
                newLight.setAttribute("light", "penumbra", "0.61");
                newLight.setAttribute("light", "angle", "70");
                newLight.setAttribute("light", "castShadow", "true");
                newLight.setAttribute("light", "shadowBias", "-0.03");

                scene.appendChild(newLight);
                console.log("Room light added");
                let soundFX = document.querySelectorAll(".power-sound");
                soundFX.forEach(function (soundEntity) {
                  soundEntity.components.sound.playSound();
                });



                let stationGood = document.getElementById('stationBase');
                stationGood.setAttribute("material", "color", "yellow");

                //Once the power is on (the sequence is completed), remove the buttons
                let buttonsGone = document.querySelectorAll(".interactive");
                buttonsGone.forEach(function (entity) {
                  entity.remove();
                });
              }
            } 
            //If the flashlight is alraedy docked
            else {
              flash.remove();
              flash = flash.cloneNode(flash);
              player.appendChild(flash);
              flash.setAttribute("position", "0.66819 -0.1999 -0.50851");
              flash.setAttribute("scale", "0.044 0.421 0.044");
              flash.setAttribute("rotation", "-90 0 0");
              flash.setAttribute("where", "held");
              console.log("FLASHLIGHT IN HAND");

              if (roomlight) {
                roomlight.remove();
                let soundFX = document.querySelectorAll(".outage-sound");
                soundFX.forEach(function (soundEntity) {
                  soundEntity.components.sound.playSound();
                });
              }
            }
          };
          this.el.addEventListener("click", this.addMarker);
        },
        remove: function () {
          this.el.removeEventListener("click", this.addMarker);
        },
      });
    </script>
