<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <script src="/global/js/libs/aframe-physics-system.min.js"></script>
    <script src="/worlds/BasicStart/components/grnd_placeable.js"></script>
    <script src="/worlds/BasicStart/components/checkLayout.js"></script>

  </head>
  <body>
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

      <!-- a-scene with 'circles-properties' component [REQUIRED] -->
      <a-scene circles_scene_properties>
        <a-assets>

          <a-asset-item id="museum" response-type="arraybuffer" src="/worlds/BasicStart/assets/InnovationLab_rebuild_v008.glb"></a-asset-item>

          <!-- Circles' built-in assets [REQUIRED] -->
          <circles-assets/>
          <!--Audio Sound Effects-->

          <!--menu/Lobby ambient sound-->
          <audio id="Ingenium_music" src="assets/audio/Space Music Pack/loading.wav" preload="auto" crossorigin="anonymous"></audio>
          <!--sound effct-->
          <audio id="object_select" src="assets/audio/confirm_style_3_echo_002.wav" preload="auto" crossorigin="anonymous"></audio>





        </a-assets>

        <!-- WORLD GOES HERE -->

        <!-- Circles' built-in manager and avatar [REQUIRED] -->
        <circles-manager-avatar/>

        <!-- OBJECTS -->
        <a-entity id='item2' class="interactive" geometry="primitive:box; width:0.2; height:0.2; depth:0.2;"
                  material="color:rgb(100, 250, 55)" position="-6 1.3 -4"
                  circles-artefact="inspectScale:2 2 2;
                                    label_offset:0.0 0.5 0.0; arrow_position:down;
                                    descriptionLookAt:true;
                                    title:Artefact;
                                    description:This object is a placeholder for what will be added. Information about it will replace this text.; 
                                    label_text:Example Object;"></a-entity>
          
        <a-entity class="box" geometry="primitive:box; width:0.2; height:0.2; depth:0.2;" 
                  material="color:rgb(100, 250, 55)" position="-4 0 2" grnd-placeable></a-entity> 
        <a-entity class="cube" geometry="primitive:box; width:0.2; height:0.2; depth:0.2;" 
                  material="color:rgb(250, 55, 100)" position="-5 0 2" grnd-placeable></a-entity> 
        <a-entity class="de" geometry="primitive:box; width:0.2; height:0.2; depth:0.2;" 
                  material="color:rgb(55, 100, 250)" position="-6 0 2" grnd-placeable></a-entity> 
                  
        <!-- IM GONNA TRY SETTING SQUARES AS PLACEABLE AREAS -->
        <a-entity class="mat cube" geometry="primitive:box; height:0.1; width:0.5; depth:0.5;" 
                  position="-3 0 -5" material="color:rgb(255,0,0)"></a-entity>
        <a-entity class="mat box" geometry="primitive:box; height:0.1; width:0.5; depth:0.5;" 
                  position="-3 0 -8" material="color:rgb(0,255,0)"></a-entity>
        <a-entity class="mat de" geometry="primitive:box; height:0.1; width:0.5; depth:0.5;" 
                  position="-3 0 -12" material="color:rgb(0,0,255)"></a-entity>

        <a-entity geometry="primitive:box; height:1; width:0.5; depth:0.5;" position="-3 0.5 -10" material="color:white;">
          <a-entity check-Quebec class="interactive" onclick="check_quebec()" geometry="primitive:cylinder; height:0.4; radius:0.2;" position="0 0.5 0" 
          material="color:rgb(255, 100, 100);"></a-entity>
        </a-entity>

  <!-- move to other worlds ==> circles-portal="img_src:(the image in the portal); title_text:title; link_url:/w/(the world folder)"
        the text has back-face culling -->

        <!--Playing Music Entity-->
        <a-entity circles-sound="type:music; src:#Ingenium_music; autoplay:true; loop:true; volume:0.5;"></a-entity>

  <!--  EXAMPLE: circles-portal="img_src:#link_2_360; title_text:In The Classroom; link_url:/w/WIT_2_Lab"
        you go to the index.html file in the "WIT_2_Lab" folder. No idea what "/w/" is meant to do. The parent folder is 'worlds' -->

        <!--Using the kitchen world as a base of quebec room -- will teleport you there-->
        <a-entity id="Quebec"
                  position="-5 1.5 4" rotation="0 90 0" scale="1 1 1"
                  circles-portal="title_text:Quebec; link_url:/w/WIT_1_Kitchen"></a-entity>

        <!-- the teleport circles on the ground -->
        <a-entity circles-checkpoint circles-spawnpoint position="-2 0 -10"></a-entity>
        <a-entity class='tp' circles-checkpoint position="-4 0 -3"></a-entity>
        <a-entity circles-checkpoint position="-6 0 -15"></a-entity>
        <a-entity circles-checkpoint position="-3 0 5"></a-entity>

        <a-entity id="museum_room" position="2 0 0" scale="1.5 1.5 1.5" gltf-model="#museum"></a-entity>
      </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
