<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
      <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

      <!-- a-scene with 'circles-properties' component [REQUIRED] -->
      <a-scene circles_scene_properties>
        <a-assets>

          <!-- Circles' built-in assets [REQUIRED] -->
          <circles-assets/>
        </a-assets>

        <!-- WORLD GOES HERE -->

        <!-- Circles' built-in manager and avatar [REQUIRED] -->
        <circles-manager-avatar/>

        <a-entity id="walls" rotation="0 0 0">
          <a-entity class="wall" geometry="primitive:box; width:18; height:5; depth:0.5" material="color:rgb(190,200,110);" position="9 0.5 0"  rotation="0 -90 0" ></a-entity>
          <a-entity class="wall" geometry="primitive:box; width:18; height:5; depth:0.5" material="color:rgb(190,200,110);" position="-9 0.5 0"  rotation="0 90 0" ></a-entity>
          <a-entity class="wall" geometry="primitive:box; width:18; height:5; depth:0.5" material="color:rgb(190,200,110);" position="0 0.5 9"  rotation="0 0 0" ></a-entity>
          <a-entity class="wall" geometry="primitive:box; width:18; height:5; depth:0.5" material="color:rgb(190,200,110);" position="0 0.5 -9"  rotation="0 180 0" ></a-entity>
        </a-entity>

        <a-entity environment="preset: default"></a-entity>

      </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
